<h2 class="h2" th:align="center"> All categories of household expenses </h2>
<br>
<br>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Creation Date</th>
                <th>Category Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${#temporals.format(category.creationDateTime, 'dd-MM-yyyy HH:mm')}">Today</td>
                <td th:text="${category.categoryName}">Kawa</td>
                <td><a th:href="@{'/category/edit/' + ${category.id}}">Edit</a></td>
                <td><a th:href="@{'/category/delete-confirmation/' + ${category.id}}">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <br><br>
