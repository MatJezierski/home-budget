<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All lately expenses</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" th:href="@{/css/main.css}" media="all">
</head>
<body>
<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5" style="width: fit-content">
            <div class="card-heading">
                <h2 class="title">All your current expenses</h2>
            </div>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Expense Title</th>
                    <th>Amount</th>
                    <th>Payment Method</th>
                    <th>Category Name</th>
                    <th>Expense Place</th>
                    <th>Creation Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.expenseTitle}"></td>
                    <td th:text="${expense.expenseAmount}"></td>
                    <td th:text="${expense.paymentMethod.name()}"></td>
                    <td th:text="${expense.category.categoryName}"></td>
                    <td th:text="${expense.expensePlace}"></td>
                    <td th:text="${#temporals.format(expense.creationDateTime, 'dd-MM-yyyy HH:mm')}"></td>
                    <td><a class="btn btn-sm btn-success" th:href="@{'/expense/edit/' + ${expense.id}}">Edit</a></td>
                    <td><a class="btn btn-sm btn-danger" th:href="@{'/expense/delete-confirmation/' + ${expense.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <br><br>
            <br><br>
            <a class="btn btn--radius-2 btn--green" href="#" th:href="@{/expense/add}" role="button" th:align="left">
                Add new expense
            </a>
            <a class="btn btn--radius-2 btn--red" href="#" th:href="@{/home}" role="button" th:align="center">
                Main page
            </a>
        </div>
    </div>
</div>
</div>
</body>
</html>
